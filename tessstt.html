<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function showChatPanel() {
            document.getElementById("chatPanel").classList.remove("hidden");
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Chat Display</title>
</head>
<body class="bg-gray-100">

    <!-- Call-to-Action Button -->
    <div class="flex justify-center mt-8">
        <button 
            onclick="showChatPanel()" 
            class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
            Open Chat
        </button>
    </div>

    <!-- Chat Panel -->
    <div 
        id="chatPanel" 
        class="hidden fixed inset-0 bg-white p-4 shadow-lg border rounded-md overflow-hidden"
        style="max-width: 600px; margin: auto;">
        <!-- Right Panel -->
        <div class="flex-grow">
            <!-- Chat Header -->
            <div class="flex items-center justify-between p-4 border-b">
                <div class="flex items-center space-x-2">
                    <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
                    <div>
                        <h3 class="font-medium">Sophie Moore</h3>
                        <p class="text-sm text-gray-500">Subscribed</p>
                    </div>
                </div>
                <button onclick="alert('Calling Sophie...')" class="text-teal-600 bg-teal-100 px-4 py-2 rounded-md">
                    <i class="fas fa-phone"></i> Call Sophie
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="dm" class="flex-grow p-4 space-y-4 overflow-y-auto h-96">
                <div class="flex">
                    <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
                    <div class="ml-4 bg-blue-100 text-blue-800 p-3 rounded-md">
                        <p>Hello John! Hope you're doing well. I need the price list of your dresses and also
                            the size list.</p>
                        <p class="text-xs text-gray-500 mt-1">10:40 AM</p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-gray-800 text-white p-3 rounded-md">
                        <p>Hey Sophie! How are you?</p>
                        <p class="text-xs text-gray-400 mt-1">11:41 AM</p>
                    </div>
                </div>
            </div>

            <!-- Reply Box -->
            <div class="reply-box mt-4">
                <textarea placeholder="Type here" class="w-full p-3 border rounded-md"></textarea>
                <div class="flex justify-between items-center mt-2">
                    <div class="flex space-x-2">
                        <button title="Emoji" class="text-xl">ðŸ˜Š</button>
                        <button title="Attach File" class="text-xl">ðŸ“Ž</button>
                        <button title="Microphone" class="text-xl">ðŸŽ¤</button>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md">
                        Send to Whatsapp
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
