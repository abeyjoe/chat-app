<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Transact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 640px) {
            .reply-box {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="md:w-1/4 bg-white text-black flex flex-col">
            <div class="p-4 bg-gray-800 text-white">
                <img src="./img/ChatTransactLogo.png" alt="Chat Transact Logo" class="mx-auto w-1/2 md:w-full">
            </div>
            <input type="text" placeholder="Search"
                class="bg-white text-sm p-2 rounded-md mx-4 my-4 text-black border">

            <nav class="flex-grow">
                <ul class="space-y-4 px-4">
                    <li>
                        <button onclick="openModal()"
                            class="flex items-center space-x-2 p-2 rounded-md border-2 hover:bg-gray-700 w-full text-left hover:text-white">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="flex items-center space-x-2 p-2 rounded-md border-2 bg-teal-700 w-full text-left text-white">
                            <i class="fas fa-envelope"></i>
                            <span>Messages</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="openModal()"
                            class="flex items-center space-x-2 p-2 rounded-md border-2 hover:bg-gray-700 w-full text-left hover:text-white">
                            <i class="fas fa-plug"></i>
                            <span>Integration</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <footer class="p-4 text-sm">
                <div class="flex items-center space-x-2">
                    <div class="h-8 w-8 bg-gray-500 rounded-full"></div>
                    <div>
                        <p>Jane Harrison</p>
                        <a href="#" class="text-gray-400 text-xs">Account settings</a>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Main Content -->
        <div class="flex-grow flex flex-col bg-white">
            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b">
                <h2 class="text-xl font-semibold">Messages</h2>
                <button onclick="openModal()" class="bg-teal-600 text-white px-4 py-2 rounded-md">+ Add Contact</button>
            </div>

            <!-- Chat Panel -->
            <div class="flex flex-grow flex-col md:flex-row">
                <!-- Left Panel -->
                <div class="w-full md:w-1/3 border-r bg-gray-50 overflow-y-auto">
                    <!-- Whatsapp Group -->
                    <div class="p-4">
                        <div class="bg-blue-100 p-4 rounded-md mb-4 flex items-center space-x-2">
                            <i class="fab fa-whatsapp text-green-500"></i>
                            <span class="text-green-500">Whatsapp</span>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="px-4 space-y-4">
                        <div class="bg-white shadow p-4 rounded-md">
                            <p class="text-sm font-medium">Patrick Meyer</p>
                            <p class="text-gray-500 text-xs">@patrickmeyer - 5 min ago</p>
                            <p class="text-sm mt-2">Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
                        </div>
                    </div>
                </div>

                <!-- Right Panel -->
                <div class="flex-grow flex flex-col">
                    <!-- Chat Header -->
                    <div class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center space-x-2">
                            <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
                            <div>
                                <h3 class="font-medium">Sophie Moore</h3>
                                <p class="text-sm text-gray-500">Subscribed</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div class="flex-grow p-4 space-y-4 overflow-y-auto">
                        <div class="flex">
                            <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
                            <div class="ml-4 bg-blue-100 text-blue-800 p-3 rounded-md">
                                <p>Hello John! Hope you're doing well.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Reply Box -->
                    <div class="reply-box mx-4 mb-4">
                        <textarea placeholder="Type here" class="p-3"></textarea>
                        <div class="actions flex justify-between mt-2">
                            <div class="icons flex space-x-2">
                                <button title="Emoji" class="text-gray-500">ðŸ˜Š</button>
                                <button title="Attach File" class="text-gray-500">ðŸ“Ž</button>
                                <button title="Microphone" class="text-gray-500">ðŸŽ¤</button>
                            </div>
                            <button class="send-button bg-teal-600 text-white px-4 py-2 rounded-md">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
